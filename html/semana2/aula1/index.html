<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div id="esquerdo">
            <h1>Universidade do trabalho digital</h1>
            <h2>Para mais detalhes acesse o <a href="#">link</a></h2>
            <img id="logo" src="img/logo_utd.png" alt="Logo da UTD">

            <ul>
                <li>Python</li>
                <li>PHP</li>
                <li>Java</li>
                <li>JavaScript</li>
            </ul>

            <ol>
                <li>Bootstrap</li>
                <li>SpringBoot</li>
                <li>MySql</li>
                <li>Insomnia</li>
            </ol>
        </div>

        <div id="direita">

            <form action="">
                <fieldset>
                    <legend>Cadastro</legend>
                    <label for="id">Id:</label><br>
                    <input type="number" name="id" id="id" placeholder="Id" required><br>

                    <label for="nome">Seu nome:</label><br>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required><br>

                    <label for="idade">Sua idade:</label><br>
                    <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required><br>

                    <label for="endereço">Seu endereço</label><br>
                    <input type="text" name="endereço" id="endereço" placeholder="Digite seu endereço" required><br>

                    <label for="email">Email:</label><br>
                    <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required><br><br>

                    <input class="button" type="button" value="Submit">
                </fieldset>
            </form>
        </div>
    </main>

</body>

</html>
